services:
  db:
    image: postgres:17.2
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    container_name: demo_shop_db
    volumes:
      - ./postgres:/var/lib/postgresql/data
